<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show More Images</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <div id="image-container">
    <!-- Images will be dynamically added here -->
  </div>
  <button id="show-more-btn">Show More</button>

  <script>
    // Array containing URLs of your images
const images = [
  'image1.jpg',
  'image2.jpg',
  'image3.jpg',
  'image3.jpg',
  'image3.jpg',
  'image3.jpg',
  // Add more image URLs here
];

const container = document.getElementById('image-container');
const showMoreBtn = document.getElementById('show-more-btn');

// Number of images to initially display
const initialDisplayCount = 3;
let currentIndex = 0;

// Function to display images
function displayImages(startIndex, count) {
  for (let i = startIndex; i < startIndex + count && i < images.length; i++) {
    const img = document.createElement('img');
    img.src = images[i];
    img.alt = `Image ${i + 1}`;
    container.appendChild(img);
  }
}

// Display initial set of images
displayImages(currentIndex, initialDisplayCount);

// Event listener for the "Show More" button
showMoreBtn.addEventListener('click', () => {
  // Increase the index to display the next set of images
  currentIndex += initialDisplayCount;
  // Display more images
  displayImages(currentIndex, initialDisplayCount);
  
  // Hide the button if all images are displayed
  if (currentIndex >= images.length) {
    showMoreBtn.style.display = 'none';
  }
});

  </script>
</body>
</html>
