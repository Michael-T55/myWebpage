<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'poppins', sans-serif;
      }
      .container h1{
        font-size: 22px;
        font-weight: bolder;
      }
      .container {
        width: 100%;
        height: 100vh;
        background: #2b323c;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>I'm <span class="auto-typed"></span></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-typed", {
            String: ["coding"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        });
    </script>
  </body>
</html>
